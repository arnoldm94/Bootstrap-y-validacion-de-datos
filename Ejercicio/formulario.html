<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="./main.js" defer></script>
</head>
   
    
  
</head>
  <body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="./index.html" class="nav-link active" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="./formulario.html" class="nav-link">Crear Usuario</a></li>
            <li class="nav-item"><a href="./usuarios.html" class="nav-link">Usuarios</a></li>


        </header>
      </div>


      <form class="needs-validation" novalidate>
        
        <div class="mb-3">
            <label for="name" class="form-label">Nombre </label>
            <input type="text" class="form-control" id="name" autocomplete="on" required>
            <div class="valid-feedback">
                correcto!
              </div>
            <div class="invalid-feedback">
                Es necesario rellenar correctamente el campo
              </div>
          </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input type="email" class="form-control form-label" id="email" aria-describedby="emailHelp" autocomplete="on" required>
          <div class="valid-feedback">
            correcto!
          </div>
        <div class="invalid-feedback">
            Es necesario rellenar correctamente el campo
          </div>
        </div>


        <div class="mb-3">
          <label for="password1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password1" required>
          <div class="valid-feedback">
            correcto!
          </div>
        <div class="invalid-feedback">
            Es necesario rellenar correctamente el campo
          </div>
        </div>
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="password2" required>
            <div class="valid-feedback">
              correcto!
            </div>
          <div class="invalid-feedback">
              Es necesario rellenar correctamente el campo
            </div>
          </div>
          </div>

       
        <button type="submit" class="btn btn-primary" id="submitBtn">Enviar</button>
        <button type="reset" class="btn btn-primary" >Borrar</button>
      </form>

      <h1 id="select_h1"></h1>
        <br>
<button id="borrar">Borrar datos de la memoria</button>



        <ol id="lista">



        </ol>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
